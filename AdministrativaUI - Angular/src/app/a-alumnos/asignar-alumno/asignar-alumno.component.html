<br>
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
   
    <div class="form-group row">
        <label class="col-2 col-form-label">ID de Alumno: </label>
        <div class="col-10">
          <input type="number" class="form-control" formControlName="id_usuario" min="1" required autofocus/>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">ID de Asignatura: </label>
          <div class="col-10">
            <input type="number" class="form-control" formControlName="id_asignatura" min="1" required autofocus/>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-10">
               <button type="submit" class="btn btn-primary" >Asignar Alumno</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/alumnos/asignaciones']"> <i class='fa fa-chevron-left'></i> Regresar </button>
            </div>
          </div>
    </form>
</div>
