<br>
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
  <div class="card-body">
      <div class='row'>
          <div class='col-md-2'>Filtrado por: {{listFilter}}</div>
          <div class='col-md-4'>
              <input type='text'
                  [(ngModel)]='listFilter' />
         </div>
     </div> 
     <br>
     <div class="table-responsive"> 
        <table class='table'
        *ngIf='asignaciones && asignaciones.length'> 
        <thead>
            <tr>
             <th>ID de Asignación</th>
             <th>ID Profesor</th>
             <th>ID Curso </th>
             <th>Descripción</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor='let asignacion of filteredAsignaciones'>
                  <td>{{asignacion.id_asginatura}}</td>
                  <td>{{asignacion.id_profesor}}</td>
                  <td> {{asignacion.id_curso}}</td>
                  <td> <a [routerLink]="['/maestros/asignaciones', asignacion.id_asginatura]"> {{asignacion.nombre}} </a></td>
                </tr>
             </tbody> 
      </table>
     </div>
  </div>
  <div class="card-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <p-button label="Nueva Asignación" [routerLink]="['/asignar/maestros']"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
