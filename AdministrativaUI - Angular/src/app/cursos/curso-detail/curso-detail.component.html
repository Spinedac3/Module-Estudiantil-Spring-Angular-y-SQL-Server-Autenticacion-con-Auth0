<br>
  <h2>Detalles del Curso </h2>
<br>
<div class="container form-group row" *ngIf="cursodetail" >
  <label class="col-2 col-form-label">ID Curso: </label>
  <div class="col-10">
      <input class="form-control" type="number" value="{{ cursodetail.id_curso}}" name="" min="1" disabled>
  </div>
  <label class="col-2 col-form-label">Nombre del Curso: </label>
  <div class="col-10">
      <input class="form-control" type="text" value="{{ cursodetail.nombre | uppercase}}" name="" min="1" disabled>
  </div>
  <label class="col-2 col-form-label">Descripci√≥n: </label>
  <div class="col-10">
      <textarea class="form-control" type="text" value="{{ cursodetail.descripcion}}" name="" min="1" disabled> </textarea>
  </div>

</div>
<div class="form-group row">
    <div class="col-10">
            <button (click)="deleteCurso(cursodetail.id_curso)" class="btn btn-danger">Eliminar Curso</button>
    </div>
    <div class="col-2">
            <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/cursos']"> <i class='fa fa-chevron-left'></i> Regresar </button>
    </div>

</div>
