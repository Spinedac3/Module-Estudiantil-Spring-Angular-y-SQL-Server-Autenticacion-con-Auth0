<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre del Curso: </label>
            <div class="col-10">
              <input type="text" class="form-control" formControlName="nombre" required autofocus/>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-2 col-form-label">DescripciÃ³n: </label>
              <div class="col-10">
                <textarea type="text" class="form-control" formControlName="descripcion" required autofocus></textarea>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                   <button type="submit" class="btn btn-primary" >Crear Curso</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/cursos']"> <i class='fa fa-chevron-left'></i> Regresar </button>
                </div>
              </div>
    </form>
</div>
