<br>
<h2>Detalles del Usuario </h2>
<div *ngIf="validMessage != ''">
    <h3 class="has-info">{{validMessage}}</h3>
</div>
<div class="container" *ngIf="userdetail">
<form [formGroup]="userForm" novalidate class="form-group row">
    <label class="col-2 col-form-label">Id Usuario: </label>
    <div class="col-10">
        <input class="form-control" type="number" value="{{userdetail.id_usuario}}" name="" min="1" required disabled>
    </div>
    <label class="col-2 col-form-label">Tipo de Usuario: </label>
    <div class="col-10">
        <input class="form-control" type="number" value="{{userdetail.id_tipo_usuario}}" name="" formControlName="id_tipo_usuario" min="1" max="3" required disabled>
    </div>
    <label class="col-2 col-form-label">Nombre: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.nombre}}" name="" formControlName="nombre" required disabled>
    </div>
    <label class="col-2 col-form-label">Apellido: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.apellido}}" name="" formControlName="apellido" required disabled>
    </div>
    <label class="col-2 col-form-label">Telefono: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.telefono}}" name="" formControlName="telefono" required disabled>
    </div>
    <label class="col-2 col-form-label">Email: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.email}}" name="" formControlName="email" required disabled>
    </div>
    <label class="col-2 col-form-label">Direcci√≥n: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.direccion}}" name="" formControlName="direccion" required disabled>
    </div>
    <label class="col-2 col-form-label">Codigo Postal: </label>
    <div class="col-10">
        <input class="form-control" type="text" value="{{userdetail.cod_postal}}" name="" formControlName="cod_postal" required disabled>
    </div>
    <label class="col-2 col-form-label">Fecha de Nacimiento: </label>
    <div class="col-10">
        <input class="form-control" type="date" value="{{userdetail.fecha_nacimiento}}" name="" formControlName="fecha_nacimiento" required disabled>
    </div>
    <label class="col-2 col-form-label">Fecha de Ingreso: </label>
    <div class="col-10">
        <input class="form-control" type="date" value="{{userdetail.fecha_ingreso}}" name="" formControlName="fecha_ingreso" required disabled>
    </div>
    
    
</form>
</div>
<br>
<div class="form-gruop row">
    <div class="col-10">
         <button (click)="deleteUser(userdetail.id_usuario)" class="btn btn-danger">Eliminar Usuario</button>
    </div>
    <div class="col-2">
        <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/usuarios/allusers']"> <i class='fa fa-chevron-left'></i> Regresar </button>
    </div>
</div>
