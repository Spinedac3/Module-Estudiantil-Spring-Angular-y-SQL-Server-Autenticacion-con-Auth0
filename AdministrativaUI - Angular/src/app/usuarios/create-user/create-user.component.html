<br>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Tipo de Usuario: </label>
          <div class="col-10">
            <input type="number" class="form-control" formControlName="id_tipo_usuario" min="1" max="3" required autofocus/>
          </div>
      </div>    
      <div class="form-group row">
          <label class="col-2 col-form-label">Nombre: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="nombre" required autofocus/>
          </div>
      </div>    
      <div class="form-group row">
          <label class="col-2 col-form-label">Apellido: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="apellido" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Telefono: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="telefono" required autofocus/>
          </div>
      </div>   
      <div class="form-group row">
          <label class="col-2 col-form-label">Email: </label>
          <div class="col-10">
           <input type="text" class="form-control" formControlName="email" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Direccion: </label>
          <div class="col-10">
           <input type="text" class="form-control" formControlName="direccion" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Codigo Postal: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="cod_postal" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Fecha Nacimiento: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="fecha_nacimiento" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-from-label">Fecha Ingreso: </label>
          <div class="col-10">
            <input type="text" class="form-control" formControlName="fecha_ingreso" required autofocus/>
          </div>
      </div>
      <div class="form-group row">
        <div class="col-10">
           <button type="submit" class="btn btn-primary" >Crear Usuario</button>
        </div>
        <div class="col-2">
            <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/usuarios/allusers']"> <i class='fa fa-chevron-left'></i> Regresar </button>
        </div>
      </div>

  </form>
</div>
