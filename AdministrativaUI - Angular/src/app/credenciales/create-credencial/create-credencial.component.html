<br>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">ID del Usuario: </label>
      <div class="col-10">
        <input type="number" class="form-control" formControlName="id_usuario" min="1" required autofocus/>
      </div>
    </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Usuario: </label>
        <div class="col-10">
          <input type="text" class="form-control" formControlName="login" required autofocus/>
        </div>
      </div>    
      <div class="form-group row">
        <label class="col-2 col-form-label">Contrase√±a: </label>
        <div class="col-10">
          <input type="password" class="form-control" formControlName="password" required autofocus/>
        </div>
      </div>   
      <div class="form-group row">
        <div class="col-10">
           <button type="submit" class="btn btn-primary" >Crear Credencial</button>
        </div>
        <div class="col-2">
            <button class="btn btn-outline-secondary" style='width:120px' [routerLink]="['/credenciales']"> <i class='fa fa-chevron-left'></i> Regresar </button>
        </div>
      </div>
  </form>
</div>
